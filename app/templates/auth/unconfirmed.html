{% extends "base.html" %}

{% block title %}Confirm your account | Chengs.site{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>你好，{{ current_user.username }}</h1>
    <h3>你还未确认注册你的账户</h3>
    <p>
        在使用本网站资源之前你需要确认注册你的帐号
        请访问你的注册邮箱查收包含确认注册链接的邮件
    </p>
    <p>
        重新发送确认注册邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">重新发送</a>
    </p>
</div>
{% endblock %}
